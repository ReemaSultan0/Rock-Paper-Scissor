<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Story+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rock-paper-scissor.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move to challenge the computer!</p>
      </header>

    <div class="moves-container">
      <button 
        class="move js-rock-button">
      <img class="imges" src="imges/rock-emoji.png" ></button>

      <button 
        class="move js-paper-button">
      <img class="imges" src="imges/paper-emoji.png"></button>

      <button 
        class="move js-scissors-button">
      <img class="imges" src="imges/scissors-emoji.png"></button>
    </div>

    <div class="game-info">
      <p class="js-result result">Make your move!</p>

      <div class="moves-display">
        <span class="js-moves"></span>
      </div>

        <p class="js-score score">Win: 0, Lose: 0, Tie: 0</p>
      
    </div>
    
    <div class="buttons">
      <button class="reset"
        onclick="
          score.win = 0;
          score.lose = 0;
          score.tie = 0;
          localStorage.removeItem('score');
          updateScoreElement();
      ">Reset Score</button>

      <button class="Auto-play-button" onclick="
        autoPlay();
      ">Auto Play</button>
    </div>
    <div class="instructions">
      <p>Press 'R' for Rock, 'P' for Paper, or 'S' for Scissors</p>
      <p>Click Auto Play to let the computer play for you</p>
    </div>
    </div>
    <script type="module" src="rock-paper-scissor.js"></script>
  </body>
</html>
